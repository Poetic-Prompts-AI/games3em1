<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Totem ‚Äî 3 em 1 (Mem√≥ria ‚Ä¢ Tap Reflex ‚Ä¢ Fruit Slice)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <button id="btn-full" class="chip" title="Fullscreen">‚õ∂</button>
        <h1>Totem ‚Äî 3 em 1</h1>
      </div>
      <nav id="games-nav">
        <button class="tab on" data-game="memory">Mem√≥ria 3√ó4</button>
        <button class="tab" data-game="tap">Tap Reflex</button>
        <button class="tab" data-game="slice">Fruit Slice</button>
      </nav>
      <div id="hud">
        <span class="tag">‚è± <b id="time">30</b>s</span>
        <span class="tag">‚≠ê <b id="score">0</b></span>
        <span class="tag">üèÜ <b id="hi">0</b></span>
        <button id="btn-start" class="btn">Come√ßar</button>
      </div>
    </header>

    <main id="stage">
      <!-- ===== Mem√≥ria 3√ó4 ===== -->
      <section id="game-memory" class="game on">
        <div id="board"></div>
        <div id="mem-overlay" class="win" style="display:none;">
          <div class="card-msg">
            <div id="mem-msg">Fim!</div>
            <div class="row">
              <button id="btn-restart" class="btn">Reiniciar</button>
              <button id="btn-close" class="btn ghost">Fechar</button>
            </div>
          </div>
        </div>
      </section>

      <!-- ===== Tap Reflex ===== -->
      <section id="game-tap" class="game">
        <div id="tap-grid"></div>
        <div id="tap-overlay" class="win" style="display:none;">
          <div class="card-msg">
            <div id="tap-msg">Fim!</div>
            <div class="row">
              <button id="tap-restart" class="btn">Reiniciar</button>
              <button id="tap-close" class="btn ghost">Fechar</button>
            </div>
          </div>
        </div>
      </section>

      <!-- ===== Fruit Slice ===== -->
      <section id="game-slice" class="game">
        <canvas id="slice-cv"></canvas>
        <div id="slice-overlay" class="win" style="display:none;">
          <div class="card-msg">
            <div id="slice-msg">Fim!</div>
            <div class="row">
              <button id="slice-restart" class="btn">Reiniciar</button>
              <button id="slice-close" class="btn ghost">Fechar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
